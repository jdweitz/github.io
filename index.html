<!DOCTYPE html>
<html>
<head>
  <title>Welcome to My Website</title>
  <style>
    /* Add your CSS here */
    .tablink {
      background-color: #555;
      color: white;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      font-size: 17px;
      width: 33.33%;
    }
    .tablink:hover {
      background-color: #777;
    }
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    .active {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Hello, world!</h1>
  <p>Welcome to my website.</p>

  <!-- Tabs navigation -->
  <div class="tabs">
    <button class="tablink" onclick="openTab(event, 'Home')">Home</button>
    <button class="tablink" onclick="openTab(event, 'News')">News</button>
    <button class="tablink" onclick="openTab(event, 'Contact')">Contact</button>
  </div>

  <!-- Tab content -->
  <div id="Home" class="tabcontent">
    <h3>Home</h3>
    <p>This is your home tab.</p>
  </div>

  <div id="News" class="tabcontent">
    <h3>News</h3>
    <p>Here's some news.</p>
  </div>

  <div id="Contact" class="tabcontent">
    <h3>Contact</h3>
    <p>Get in touch here.</p>
  </div>

  <script>
    // Add your JavaScript here
    function openTab(evt, tabName) {
      var i, tabcontent, tablink;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablink = document.getElementsByClassName("tablink");
      for (i = 0; i < tablink.length; i++) {
        tablink[i].className = tablink[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
</html>
